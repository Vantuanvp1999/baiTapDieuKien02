<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=parseInt(prompt("nhap a!"));
  let b=parseInt(prompt("nhap b!"));
  let c=parseInt(prompt("nhap c!"));
  let d;
  if(a==0){
    if(b==0){
      if(c==0){
        alert("Vô số nghiệm");
      }else {
        alert("vô nghiệm");
      }
    }else{
      alert("Nghiệm là: "+((-c)/a))
    }
  }else {
    d = b*b -4*a*c;
    if (d<0){
      alert("Phương trình vô nghiệm");
      }else if (d==0){
      alert("Phương trình có nghiệm kép x1 = x2 = "+(-b/2*a));
    }else {
      alert("phương trình có hai nghiệm x1 = "+((-b+Math.sqrt(d))/(2*a))+"và"+((-b-Math.sqrt(d))/(2*a)));
    }
  }
</script>
</body>
</html>
