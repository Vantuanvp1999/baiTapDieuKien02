<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("nhap a"));
  let b = parseInt(prompt("nhap b"));
  let c;
  if (a==0){
    if (b==0){
      alert("Phương trình vô số nghiệm");
    }else {
      alert("Phương trình vô nghiệm");
    }
  }else {
    c = -b/a;
    alert("nghiệm của phương trình là: "+c);
  }

</script>
</body>
</html>
