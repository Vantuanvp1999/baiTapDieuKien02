<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Thu nhập:</label><br>
<input type="number" min="0" id="number"><br>
<label>Phần trăm thuế (%):</label>
<input type="number" min="0" max="100" id="number1"><br>
<input type="button" value="Tính" onclick="tinh()">
<p id="show"></p>
<script>
  function tinh() {
    let a = document.getElementById("number").value;
    let b = document.getElementById("number1").value;
    let c = a*b/100;
    document.getElementById("show").innerHTML = "Số tiền thuế thu nhập cá nhân là: "+c+" VND";
  }
</script>
</body>
</html>
